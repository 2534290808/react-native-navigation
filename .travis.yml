os: osx
osx_image: xcode8.3

language: generic

components:
  - build-tools-20.0.0
  - android-L
  - sys-img-armeabi-v7a-android-tv-l
  - add-on
  - extra

env:
  global:
    - YARN_CACHE=$HOME/.yarn-cache
    - CODE_SIGNING_REQUIRED=NO
    - RCT_NO_LAUNCH_PACKAGER=true

branches:
